{% extends "main/base.html" %}

{% block import %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}extensions/css/content.css">
{% endblock %}

{% block content %}
<div class="extensions-uploaded-content">
    <p>Successfully!</p>
    {% for extension in extensions %}
    <p class="extensions-upload-line">
        <img src="{{ extension.logo.url }}" width="100px">{{ extension.name}}
    </p>
    <hr>
    {% endfor %}
</div>
{% endblock %}
