<div class="api-item-operation">
    <div class="api-item-method api-item-method-${method}">${method}</div>
    <div class="api-item-path">${basePath}${path}</div>
</div>
<div class="api-item-notes">${notes}</div>
<div class="tabs">
    <div data-panel-id="api-item${item_index}-operation${index}-0" class="tab tab-active">Parameters</div>
    <div data-panel-id="api-item${item_index}-operation${index}-1" class="tab">Request</div>
    <div data-panel-id="api-item${item_index}-operation${index}-2" class="tab">Response</div>
    <div data-panel-id="api-item${item_index}-operation${index}-3" class="tab">Error Code</div>
    <div data-panel-id="api-item${item_index}-operation${index}-4" class="tab">Models</div>
</div>

<div id="api-item${item_index}-operation${index}-0" class="panel panel-active">
    <table class="api-params">
        <tr>
            <th>*</th>
            <th>Name</th>
            <th>Type</th>
            <th>Format</th>
            <th>Values</th>
            <th>Default value</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
        ${params}
    </table>
</div>

<div id="api-item${item_index}-operation${index}-1" class="panel">
    ${request}
</div>

<div id="api-item${item_index}-operation${index}-2" class="panel">
    ${response}
</div>

<ul id="api-item${item_index}-operation${index}-3" class="panel">
    ${responseMessages}
</ul>


<div id="api-item${item_index}-operation${index}-4" class="panel">
    ${models}
</div>

<div class="tabs">
    <div data-panel-id="api-item${item_index}-example${index}-0" class="tab tab-active">Try it</div>
    <div data-panel-id="api-item${item_index}-example${index}-1" class="tab">JQuery</div>
    <div data-panel-id="api-item${item_index}-example${index}-2" class="tab">Java</div>
    <div data-panel-id="api-item${item_index}-example${index}-3" class="tab">Python</div>
</div>

<div id="api-item${item_index}-example${index}-0" class="panel panel-active example">

</div>

<div id="api-item${item_index}-example${index}-1" class="panel example" data-path="examples${path}/jquery.js">

</div>

<div id="api-item${item_index}-example${index}-2" class="panel example" data-path="examples${path}/Main.java">

</div>

<div id="api-item${item_index}-example${index}-3" class="panel example" data-path="examples${path}/main.py">

</div>
